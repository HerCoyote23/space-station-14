- type: entity
  id: ActionSpiderWeb
  name: Spider Web
  description: Spawns a web that slows your prey down.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/web.png
    event: !type:SpiderWebActionEvent
    useDelay: 25

- type: entity
  id: ActionSpiderLayEgg
  name: action-name-lay-egg
  description: action-description-lay-egg
  components:
  - type: InstantAction
    icon: Structures/Specific/spider_building.rsi/egg.png
    event: !type:SpiderEggLayInstantActionEvent
    useDelay: 1

- type: entity
  id: ActionSpiderTargetedHeal
  name: action-name-spider-targeted-heal
  description: action-description-spider-targeted-heal
  noSpawn: true
  components:
  - type: EntityTargetAction
    icon: { sprite : Interface/Actions/devour.rsi, state: icon }
    iconOn: { sprite : Interface/Actions/devour.rsi, state: icon-on }
    event: !type:SpiderTargetedHealEntityTargetActionEvent
    useDelay: 1

- type: entity
  id: ActionSericulture
  name: Weave silk
  description: Weave a bit of silk for use in arts and crafts.
  noSpawn: true
  components:
  - type: InstantAction
    icon: Interface/Actions/web.png
    event: !type:SericultureActionEvent
    useDelay: 1
